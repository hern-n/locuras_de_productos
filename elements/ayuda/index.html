<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Locuras de productos">
    <meta name="description" content="Locuras de productos: un lugar donde puedes encontrar productos estrella a locuras de precios">
    <meta name="google-site-verification" content="tKsavEhQiZPRj4cCjrE21KN7X9PUXyZEHPRMBC391ZU">
    <title>Locuras de Productos</title>

    <link rel="icon" href="Logotipo_locuras_de_productos_resaltado.png" type="image/png">
    <style>
        /* Colores principales */
        :root {
            --primary-color: #2C3E50;      /* Azul Marino */
            --secondary-color: #E67E22;    /* Naranja */
            --background-color: #a4cffa;   /* Gris Claro */
            --text-color: #333333;         /* Negro */
            --subtext-color: #4D4D4D;      /* Gris Oscuro */
            --border-color: #BDC3C7;       /* Gris Claro */
        }

        /* Estilos generales */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Barra de tareas */
        .options-bar {
            background-color: var(--primary-color);
            color: #FFFFFF;
            padding: 0 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            z-index: 1000;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
        }

        /* Estilo para el logotipo */
        .options-bar .logo {
            height: 100%;
            max-height: 40px;
        }

        /* Contenedor principal con dos columnas */
        .main-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 80px 40px 40px;
            margin-top: 40px;
        }

        /* Contenedor del texto */
        .text-container {
            flex: 1;
            max-width: 50%;
            text-align: left;
        }

        .text-container h1 {
            font-size: 36px;
            color: var(--text-color);
            margin: 0 0 10px;
        }

        .text-container h2 {
            font-size: 24px;
            font-weight: normal;
            color: var(--subtext-color);
            margin: 10px 0;
        }

        /* Espacio a la derecha para otros elementos */
        .right-content {
            flex: 1;
            max-width: 45%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            color: var(--secondary-color); /* Predeterminado en naranja */
        }

        /* Ajuste de imagen en la misma línea con el texto */
        .social-media-container {
            display: flex; /* Alineamos horizontalmente */
            align-items: center; /* Centra verticalmente los elementos */
            gap: 10px; /* Espacio entre el texto y la imagen */
        }

        .right-content img {
            max-width: 50px; /* Ajusta el tamaño de la imagen */
        }

        /* Estilos específicos para texto de color naranja */
        .orange-text {
            color: var(--secondary-color);
        }

        /* Estilo específico para el correo en negro */
        .black-text {
            color: var(--text-color);
        }

        .decorative-image{
            max-width: 200px;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;  /* Cambiar dirección a columna */
                padding: 40px;          /* Ajustar padding */
            }

            .text-container, .right-content {
                max-width: 100%;        /* Que ambos contenedores ocupen el 100% */
            }

            .social-media-container {
                gap: 5px;  /* Menor espacio entre elementos */
            }

            .right-content img.logo {
                max-width: 30px;  /* Ajustar tamaño de imágenes */
            }
        }

        @media (max-width: 768px) {
            .main-container {
                padding: 20px;          /* Ajustar padding */
            }

            .text-container h1 {
                font-size: 28px;  /* Disminuir tamaño del texto */
            }

            .text-container h2 {
                font-size: 18px;
            }
        }

    </style>
</head>
<body>

    <!-- Barra de tareas -->
    <div class="options-bar">
        <a href="/index.html">
            <img class="logo" src="Logotipo locuras de productos blanco.png" alt="Logo Locuras de Productos">
        </a>
    </div>


    <!-- Contenedor principal -->
    <div class="main-container">
        <!-- Contenedor de texto alineado a la izquierda -->
        <div class="text-container">
            <h1>¿No encuentras lo que estás buscando?</h1>
            <h2>Puedes contactarnos por correo electrónico y pedirnos lo que necesites. 
                ¡Te lo intentaremos encontrar a un precio muy bueno!</h2>
            <img  class="decorative-image" src="carro-de-la-compra.png">
        </div>


        <!-- Espacio a la derecha para otros elementos -->
        <div class="right-content">
            <h2 class="orange-text">Síguenos en</h2>

            <div class="social-media-container">
                <a href="https://www.instagram.com/locuras.de.productos/profilecard/?igsh=MTdhNXJub3FnMHNhYw%3D%3D">
                    <img class="logo" src="instagram.png" alt="Instagram">
                </a>
            </div>
            
            <h2 class="orange-text">Correo electrónico:</h2>
            <h2 class="black-text">adriangongui2@gmail.com</h2> <!-- Correo en negro -->
            <img class="logo" src="nuevo-correo-electronico.png" alt="Correo electrónico">
        </div>
    </div>


    <script>
        // Animación de aparición al cargar la página
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            body.style.opacity = "1";
        });
    </script>
</body>
</html>
